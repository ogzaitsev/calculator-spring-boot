<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
</head>
<body>
<div class="container-fluid">
    <div>
        <nav class="navbar navbar-expand-lg bg-light navbar-light">
            <a class="navbar-brand" th:href="@{/}">
                <img th:src="@{/images/icon.png}"/>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#topNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="topNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/calculator}">Calculator</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/documentation}">Documentation</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
    <div>
        <h1>Калькулятор</h1>
    </div>

    <form th:action="@{/calculator}" method="get" style="max-width: 500px; margin: auto"
          th:object="${expression}">

        <div class="form-group row">
            <label class="col-sm-3 col-form-label"></label>
            <div class="col-sm-8">
                <input placeholder="Введите выражение" class="form-control" th:field="*{inputExpression}"
                       minlength="1" maxlength="255" id="expressionInput">
            </div>
        </div>


        <div class="text-center">
            <input type="button" value="sin(" class="btn btn-outline-dark m-1" id="sinButton"/>
            <input type="button" value="cos(" class="btn btn-outline-dark m-1" id="cosButton"/>
            <input type="button" value="tan(" class="btn btn-outline-dark m-1" id="tanButton"/>
        </div>

        <div class="text-center">
            <input type="button" value="(" class="btn btn-outline-dark m-1" id="leftParenthesisButton"/>
            <input type="button" value=")" class="btn btn-outline-dark m-1" id="rightParenthesisButton"/>
            <input type="button" value="^" class="btn btn-outline-dark m-1" id="powerButton"/>
            <input type="button" value="AC" class="btn btn-outline-danger" id="ACButton"/>
        </div>

        <div class="text-center">
            <input type="button" value="1" class="btn btn-outline-dark m-1" id="digit1Button"/>
            <input type="button" value="2" class="btn btn-outline-dark m-1" id="digit2Button"/>
            <input type="button" value="3" class="btn btn-outline-dark m-1" id="digit3Button"/>
            <input type="button" value="/" class="btn btn-outline-dark m-1" id="divisionButton"/>
        </div>

        <div class="text-center">
            <input type="button" value="4" class="btn btn-outline-dark m-1" id="digit4Button"/>
            <input type="button" value="5" class="btn btn-outline-dark m-1" id="digit5Button"/>
            <input type="button" value="6" class="btn btn-outline-dark m-1" id="digit6Button"/>
            <input type="button" value="×" class="btn btn-outline-dark m-1" id="multiplicationButton"/>
        </div>

        <div class="text-center">
            <input type="button" value="7" class="btn btn-outline-dark m-1" id="digit7Button"/>
            <input type="button" value="8" class="btn btn-outline-dark m-1" id="digit8Button"/>
            <input type="button" value="9" class="btn btn-outline-dark m-1" id="digit9Button"/>
            <input type="button" value="-" class="btn btn-outline-dark m-1" id="minusButton"/>
        </div>

        <div class="text-center">
            <input type="button" value="." class="btn btn-outline-dark m-1" id="dotButton"/>
            <input type="button" value="0" class="btn btn-outline-dark m-1" id="digit0Button"/>
            <input type="submit" value="=" class="btn btn-info m-1"/>
            <input type="button" value="+" class="btn btn-outline-dark m-1" id="plusButton"/>
        </div>

        <script defer>
            const input = document.getElementById("expressionInput");

            const sinButton = document.getElementById("sinButton");
            sinButton.onclick = () => {
                input.value += sinButton.value;
            }
            const cosButton = document.getElementById("cosButton");
            cosButton.onclick = () => {
                input.value += cosButton.value;
            }
            const tanButton = document.getElementById("tanButton");
            tanButton.onclick = () => {
                input.value += tanButton.value;
            }

            const button1 = document.getElementById("leftParenthesisButton");
            button1.onclick = () => {
                input.value += button1.value;
            }
            const button2 = document.getElementById("rightParenthesisButton");
            button2.onclick = () => {
                input.value += button2.value;
            }
            const button3 = document.getElementById("powerButton");
            button3.onclick = () => {
                input.value += button3.value;
            }
            const ACButton = document.getElementById("ACButton");
            ACButton.onclick = () => {
                input.value = "";
            }

            const digit1Button = document.getElementById("digit1Button");
            digit1Button.onclick = () => {
                input.value += digit1Button.value;
            }
            const digit2Button = document.getElementById("digit2Button");
            digit2Button.onclick = () => {
                input.value += digit2Button.value;
            }
            const digit3Button = document.getElementById("digit3Button");
            digit3Button.onclick = () => {
                input.value += digit3Button.value;
            }
            const button4 = document.getElementById("divisionButton");
            button4.onclick = () => {
                input.value += button4.value;
            }

            const digit4Button = document.getElementById("digit4Button");
            digit4Button.onclick = () => {
                input.value += digit4Button.value;
            }
            const digit5Button = document.getElementById("digit5Button");
            digit5Button.onclick = () => {
                input.value += digit5Button.value;
            }
            const digit6Button = document.getElementById("digit6Button");
            digit6Button.onclick = () => {
                input.value += digit6Button.value;
            }
            const multButton = document.getElementById("multiplicationButton");
            multButton.onclick = () => {
                input.value += multButton.value;
            }

            const digit7Button = document.getElementById("digit7Button");
            digit7Button.onclick = () => {
                input.value += digit7Button.value;
            }
            const digit8Button = document.getElementById("digit8Button");
            digit8Button.onclick = () => {
                input.value += digit8Button.value;
            }
            const digit9Button = document.getElementById("digit9Button");
            digit9Button.onclick = () => {
                input.value += digit9Button.value;
            }
            const minusButton = document.getElementById("minusButton");
            minusButton.onclick = () => {
                input.value += minusButton.value;
            }

            const dotButton = document.getElementById("dotButton");
            dotButton.onclick = () => {
                input.value += dotButton.value;
            }
            const digit0Button = document.getElementById("digit0Button");
            digit0Button.onclick = () => {
                input.value += digit0Button.value;
            }
            const plusButton = document.getElementById("plusButton");
            plusButton.onclick = () => {
                input.value += plusButton.value;
            }
        </script>

        <br>
        <div class="form-group row">
            <label class="col-sm-3 col-form-label">Результат</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" th:field="*{resultExpression}">
            </div>
        </div>
    </form>

    <div class="text-center">
        <p>Calculator &copy; 2023, oleg.zaitsev@proton.me</p>
    </div>
</div>
</body>
</html>
